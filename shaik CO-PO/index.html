<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
</head>
<body> <center><div class="new">
    Save Your Time with easiest <br> CO & PO Calculator
</div></center>
    
    <div class="glass-effect-login-page-white">
        <main class="glass-effect-login-page-white1">
            <div class="group-wrapper">
                <img class="group-icon" alt="" src="./public/group.svg" />
            </div>
            <div class="calculator-info-parent">
                <div class="calculator-info">
                    <h2 class="copo-calculator">CO/PO Calculator</h2>
                </div>
                <div class="credentials">
                    <h2 class="login">Login</h2>
                    <div class="user-info">
                        <div class="user-id-parent">
                            <b class="user-id">User ID</b>
                            <div class="user-i-d-example">
                                <input
                                    class="useridgmailcom"
                                    placeholder="userid@gmail.com"
                                    type="text"
                                />
                                
                            </div>
                        </div>
                        <div class="password-info">
                            <b class="password">Password</b>
                            <div class="password-parent">
                                <input
                                    class="password1"
                                    type="password"
                                    placeholder="Password"
                                />
                                <div class="visibility-icon">
                                    <img
                                        class="clarityeye-hide-line-icon"
                                        loading="lazy"
                                        alt=""
                                        src="./public/clarityeyehideline.svg"
                                    />
                                </div>
                            </div>
                        </div>
                        <center ><b class="forgot-password">Forgot Password? </b>
                        </center> </div>
                </div>
                <button class="sign-in-wrapper">
                    <b class="sign-in">Sign in</b>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
